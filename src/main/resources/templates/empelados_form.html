<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Persona</title>
    <!-- Enlace a tu CSS -->
    <link rel="stylesheet" th:href="@{/stylepersona-form.css}">
</head>
<body>
    <div class="pizza-background"></div>
    
    <div class="form-container">
        <h1 class="form-title">Registro de Empleados</h1>
        
        <form th:action="@{/empleados}" th:object="${empleado}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="row">
                <div class="form-group">
                    <label for="apellido">Nombre Completo:</label>
                    <input type="text" id="nombres" th:field="*{nombres}" required>
                </div>
                
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>

            <div class="form-group">
                <label for="rol">Tipo de Usuario:</label>
                <select id="rol" th:field="*{rol}">
                    <option value="ADMIN">Administrador</option>
                    <option value="USER">Empleado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fechaCreacion">Fecha de Registro:</label>
                <input type="date" id="fechaCreacion" th:field="*{fechaCreacion}" />
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="diasTrabajo">Días de Trabajo:</label>
                    <input type="number" id="diasTrabajo" th:field="*{diasTrabajo}" required>
                </div>

                <div class="form-group">
                    <label for="pagoDiario">Pago Diario:</label>
                    <input type="number" id="pagoDiario" th:field="*{pagoDiario}" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">Guardar</button>
        </form>
    </div>
</body>
</html>
