<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>

    <!-- Font Awesome (para iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" th:href="@{/css/styleProductos.css}">
</head>

<body>

<div class="productos-page">

    <!-- CONTENEDOR GENERAL PARA FORM + TABLA -->
    <div class="productos-layout">
       
        <!-- ================= FORMULARIO A LA IZQUIERDA ================= -->
        <div class="form-section">
            <div class="card form-card">
                <h2>Nuevo producto</h2>

                <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data">
                     <input type="hidden" th:field="*{id_producto}"/>

                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" th:field="*{nombre}" required>
                    </div>

                    <div class="form-group">
                        <label>Descripcion:</label>
                        <input type="text" th:field="*{descripcion}" required>
                    </div>

                    <div class="form-group">
                        <label>Categoría:</label>
                        <select th:field="*{categoria}" class="form-control">
                            <option value="">-- Seleccionar --</option>
                            <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Precio:</label>
                        <input type="number" step="0.01" th:field="*{precio}" required>
                    </div>

                    <div class="form-group">
                        <label>Stock:</label>
                        <input type="number" th:field="*{stock}" min="0" required>
                    </div>

                    <div class="form-group">
                        <label>Imagen del producto:</label>
                         <div th:if="${producto.imagen}">
                         <img th:src="@{'/uploads/' + ${producto.imagen}}" alt="imagen" width="80" style="display:block;margin-bottom:8px;">
                    </div>

                        <!-- quitar required para que no obligue a subir nueva imagen en editar -->
                        <input type="file" name="imagenFile" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label>Disponible:</label>
                        <input type="checkbox" th:field="*{activo}">
                    </div>

                    <button type="submit" class="btn-guardar">
                        <i class="fa-solid fa-floppy-disk"></i> Guardar
                    </button>

                </form>
            </div>
        </div>
        <!-- ================= FIN FORMULARIO ================= -->


        <!-- ================= TABLA A LA DERECHA ================= -->
        <div class="tabla-section">

            <div class="header">
                <h1>Lista de Productos</h1>

            </div>

            <div class="table-container">
                <table class="productos-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Imagen</th>
                            <th>Disponible</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.id_producto}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.Descripcion}"></td>
                            <td th:text="${producto.Categoria}"></td>
                            <td th:text="${producto.Precio}"></td>
                            <td th:text="${producto.Stock}"></td>

                            <td>
                                <img th:src="@{'/uploads/' + ${producto.imagen}}" 
                                     width="60" height="60" 
                                     style="object-fit: cover; border-radius: 8px;">
                            </td>

                            <td th:text="${producto.activo}"></td>

                            <td class="acciones">
                                <a th:href="@{'/productos/editar/' + ${producto.id_producto}}" class="btn-editar">Editar</a>
                                <a th:href="@{'/productos/eliminar/' + ${producto.id_producto}}" class="btn-eliminar">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <!-- ================= FIN TABLA ================= -->

    </div> <!-- FIN productos-layout -->

</div>

</body>
</html>
