<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styleVenta.css}">
    <link rel="stylesheet" th:href="@{/css/layout-global.css}">
    <link rel="stylesheet" th:href="@{/css/styleHome.css}">

    <script th:src="@{/Js/JSVentas.js}"></script>
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <!-- BOTÓN HAMBURGUESA SIEMPRE PRESENTE -->
<button class="hamburger" aria-label="Abrir Menú">
    <i class="fas fa-bars"></i>
</button>

<!-- SIDEBAR GLOBAL FIJO -->
<aside class="sidebar">
    <div class="header-sidebar">
        <div class="logo">PIZZA.NET</div>
    </div>

    <nav class="nav-menu">
        <ul>
            <li><a th:href="@{/home}"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a th:href="@{/empleados}"><i class="fas fa-users"></i> Empleados</a></li>
            <li><a th:href="@{/ventas}"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
            <li><a th:href="@{/reportes}"><i class="fas fa-chart-line"></i> Reportes</a></li>
            <li><a th:href="@{/productos}"><i class="fas fa-pizza-slice"></i> Productos</a></li>
        </ul>
    </nav>

    <div class="extra-links">
        <a href="#">Cerrar Ventas</a>
        <a href="#">Cerrar Sesión</a>
    </div>
</aside>

<!-- Botón REGRESAR (solo móvil) -->
<button class="btn-volver" onclick="history.back()">
    <i class="fas fa-arrow-left"></i>
</button>

    <div class="container">
        <!-- Productos -->
        <section class="productos">
            <h2>Productos</h2>

                <div class="vcard-list">
                <div class="vcard" th:each="producto : ${productos}">
                    
                    <!-- CORRECTO PARA TU PROYECTO -->
                    <img th:src="@{'/uploads/' + ${producto.imagen}}" alt="Producto">

                    <div class="nombre" th:text="${producto.nombre}"></div>

                    <div class="precio" th:text="'$' + ${producto.precio}"></div>

                <button type="button"
                    class="btn-agregar"
                    th:attr="data-id=${producto.id_producto},
                    data-nombre=${producto.nombre},
                    data-precio=${producto.precio}"
                    onclick="activarControles(this)">
                    Agregar
                    </button>


                </div>
             </div>

        </section>




        <!-- Carrito y Cliente -->
        <section class="carrito-y-cliente">
            <!-- Carrito -->
            <div class="carrito">
                <h2>Carrito</h2>
                <div class="folio">Folio: <span id="folio-numero">000123</span></div>
                <ul class="carrito-lista">
                    <!-- Ejemplo de item en carrito -->
                    <li>
                        <span class="nombre">Hamburguesa</span>
                        <span class="cantidad">x2</span>
                        <span class="precio">$160.00</span>
                        <button title="Eliminar">&#10005;</button>
                    </li>
                    <li>
                        <span class="nombre">Refresco</span>
                        <span class="cantidad">x1</span>
                        <span class="precio">$25.00</span>
                        <button title="Eliminar">&#10005;</button>
                    </li>
                </ul>
                <div class="carrito-total">Total: $185.00</div>
            </div>

            <!-- Información del Cliente -->
            <div class="cliente-info">
                <h2>Información del Cliente</h2>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre del cliente">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Ej. 5551234567">

                <label>Tipo de orden</label>
                <div class="opciones">
                    <label><input type="radio" name="tipo-orden" value="comedor" checked> Comedor</label>
                    <label><input type="radio" name="tipo-orden" value="esperando"> Esperando</label>
                    <label><input type="radio" name="tipo-orden" value="domicilio"> Domicilio</label>
                </div>

                <button class="btn-confirmar">Confirmar Orden</button>
            </div>
        </section>
    </div>
    
</body>


  <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.querySelector('.sidebar');

            hamburger.addEventListener('click', () => {
                sidebar.classList.toggle('menu-open');
            });
        });
    </script>
</html>
