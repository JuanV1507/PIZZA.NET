<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="header">
        <h1>Lista de Empleados</h1>
        <a th:href="@{/empleados/nuevo}" class="btn-crear">
            <i class="fas fa-plus-circle"></i> Nuevo Empleado
        </a>
    </div>

    <div class="table-container">
        <table class="empleados-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha de registro</th>
                    <th>Nombre completo</th>
                    <th>Teléfono</th>
                    <th>Pago diario</th>
                    <th>Días de trabajo</th>
                    <th>Sueldo semanal</th>
                    <th>Puesto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.fechaRegistro}"></td>
                    <td th:text="${empleado.nombres}"></td>
                    <td th:text="${empleado.telefono}"></td>
                    <td th:text="${empleado.pagoDiario}"></td>
                    <td th:text="${empleado.diasTrabajados}"></td>
                    <td th:text="${empleado.salario}"></td>
                    <td th:text="${empleado.puesto}"></td>

                    <td class="acciones">
                        <a th:href="@{'/empleados/editar/' + ${empleado.id}}" class="btn-editar">Editar</a>
                        <a th:href="@{'/empleados/eliminar/' + ${empleado.id}}" class="btn-eliminar">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
