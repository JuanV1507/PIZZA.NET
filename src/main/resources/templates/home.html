<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA.NET - Panel Principal</title>
    <link rel="stylesheet" th:href="@{/css/styleHome.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="container">
        <!-- Botón hamburguesa fuera del sidebar -->
        <button class="hamburger" aria-label="Abrir Menú">
            <i class="fas fa-bars"></i>
        </button>

        <aside class="sidebar">
            <div class="header-sidebar">
                <div class="logo">PIZZA.NET</div>
            </div>
            
            <nav class="nav-menu">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> <span>Inicio</span></a></li>
                    <li><a th:href="@{/empleados}"><i class="fas fa-users"></i> <span>Empleados</span></a></li>

                    <li class="active"><a href="#"><i class="fas fa-shopping-cart"></i> <span>Ventas</span></a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> <span>Reportes</span></a></li>
                    <li><a href="#"><i class="fas fa-pizza-slice"></i> <span>Productos</span></a></li>
                </ul>
            </nav>
            
            <div class="extra-links">
                <a href="#">Cerrar Ventas <i class="fas fa-times"></i></a>
                <a href="#">Cerrar Sesión <i class="fas fa-times"></i></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Bienvenido</h1>
            </header>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.querySelector('.sidebar');
            
            hamburger.addEventListener('click', () => {
                sidebar.classList.toggle('menu-open');
            });
        });
    </script>
</body>

</html>
